//单渠道maven仓库发布脚本
apply plugin: 'maven-publish'

publishing {
    //加载本地文件
    Properties properties = new Properties()
    properties.load(project.rootProject.file('mavenpublish.properties')
            .newDataInputStream())

    def projectName = project.getName()
    //    myLibary_version_name=1.3-SNAPSHOT
    def versionString = properties.getProperty("${projectName}_version_name")//"${VERSION_NAME}"//"1.6.2-SNAPSHOT"//"1.6.2"//
    println "properties versionString = $versionString"
    //    myLibary_group_id = com.example.myapplication
    def groupIdString = properties.getProperty("${projectName}_group_id")//"${VERSION_NAME}"//"1.6.2-SNAPSHOT"//"1.6.2"//
    println "properties groupIdString = $groupIdString"
    //    myLibary_artifact_id = myLibary
    def artifactIdString = properties.getProperty("${projectName}_artifact_id")//"${VERSION_NAME}"//"1.6.2-SNAPSHOT"//"1.6.2"//
    println "properties artifactIdString = $artifactIdString"

    publications {

        println "projectName = $projectName " +
                "\n buildDir = $buildDir "

        maven(MavenPublication) {
            //公司域名
            groupId = groupIdString//'com.example.demo01'
            //该aar包的名称
            artifactId = artifactIdString//'maven-sample'
            //版本号
            version = versionString//"${VERSION_NAME}"//'1.6.2-SNAPSHOT'

            if(versionString.endsWith("-SNAPSHOT")){
                println "快照版本发布任务，SNAPSHOT task is running"
                //artifact('build/outputs/aar/demo01-debug.aar')
                artifact "$buildDir/outputs/aar/${projectName}-debug.aar"//"build/outputs/aar/${projectName}-dev-release.aar"
            }else {
                println "非快照版本发布任务，not SNAPSHOT task is running"
               // artifact("$buildDir/outputs/aar/demo01-release.aar")
                artifact "$buildDir/outputs/aar/${projectName}-release.aar"//"build/outputs/aar/${projectName}-dev-release.aar"
            }

//            pom.withXml{
