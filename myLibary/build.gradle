
plugins {
    id 'com.android.library'
    id 'kotlin-android'
}
//apply from: 'mavenpublish.gradle'
//apply from: this.rootProject.file('mavenpublish.gradle')
apply from: rootProject.file('mavenpublish_multipleChannel.gradle')
android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        flavorDimensions "versionCode"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //ÈÖçÁΩÆÂ§ö‰∏™Ê∏†ÈÅì
    productFlavors {
        evn01 {
            resValue("string","flavor","evn01")
        }
        pre {
            resValue("string","flavor","pre")
        }
        dev {
            resValue("string","flavor","dev")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
//ÁºñËØëÂèëÂ∏ÉÂà∞maven
task deployToMaven{
    dependsOn(tasks.clean)
    dependsOn(tasks.build)
    dependsOn(tasks.publish)
    tasks.preBuild.mustRunAfter(tasks.clean)

    //üëá
    //tasks.generatePomFileForCqtestPublication.mustRunAfter(tasks.build)
    tasks.generatePomFileForEvn01Publication.mustRunAfter(tasks.build)
    tasks.generatePomFileForDevPublication.mustRunAfter(tasks.build)
    tasks.generatePomFileForPrePublication.mustRunAfter(tasks.build)
}
repositories {
    google()
    mavenCentral()

    jcenter() // Warning: this repository is going to shut down soon

    maven {
        allowInsecureProtocol(true)
        url 'http://localhost:8082/repository/repos0/'//html to see 'http://localhost:8082/service/rest/repository/browse/repos0/'
    }
    maven {
        allowInsecureProtocol = true
        url 'http://localhost:8082/repository/repos0-snapshot/'//html to see 'http://localhost:8082/service/rest/repository/browse/repos0/'
    }
}
dependencies {

    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}